    <title>Anki Vocabulary Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anki Vocabulary Manager</h1>
        <!-- Form for Adding, Editing, or Deleting Notes -->
          <div>
            <label for="deskName">Desk Name:</label>
            <input type="text" id="deskName" placeholder="Enter Desk Name">
          </div>
         <div>
            <label for="filePath">File Path:</label>
            <input type="file" id="filePath" accept=".xlsx">
         </div>
        <button id="addNoteButton" >Add Note</button>
        <button onclick="editNote()">Edit Note</button>
        <button id="delete-button">Delete All Cards in Deck</button>
        <!-- Result Messages -->
        <div id="result"></div>
    </div>
