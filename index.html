<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Vocabulary Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Anki Vocabulary Manager</h1>

        <!-- Form for Adding, Editing, or Deleting Notes -->
        <div class="form">
            <label for="vocabulary">Vocabulary:</label>
            <input type="text" id="vocabulary" placeholder="Enter Vocabulary" required>

            <label for="pinyin">Pinyin:</label>
            <input type="text" id="pinyin" placeholder="Enter Pinyin" required>

            <label for="english">English Translation:</label>
            <input type="text" id="english" placeholder="Enter English Translation" required>

            <label for="example">Example Sentence:</label>
            <input type="text" id="example" placeholder="Enter Example Sentence" required>

            <button onclick="addNote()">Add Note</button>
            <button onclick="editNote()">Edit Note</button>
            <button onclick="deleteNote()">Delete Note</button>
        </div>

        <!-- Result Messages -->
        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
